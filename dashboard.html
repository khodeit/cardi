function copyToClipboard(text, element) {
    navigator.clipboard.writeText(text).then(() => {

            toast.classList.add('translate-y-20', 'opacity-0');
        }, 3000);

}document.addEventListener("DOMContentLoaded", () => {
    const counters = document.querySelectorAll('.animate-counter');
    const speed = 200; // هرچه کمتر، سرعت بیشتر

    const animateCounters = (entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const counter = entry.target;
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    // حذف کاما برای محاسبات
                    const currentString = counter.innerText.replace(/,/g, '');
                    const count = +currentString;
                    const inc = target / speed;

                    if (count < target) {
                        // فرمت کردن عدد با کاما (مثلا 2,450,000)
                        counter.innerText = Math.ceil(count + inc).toLocaleString('en-US');
                        setTimeout(updateCount, 15); // فریم‌ریت انیمیشن
                    } else {
                        counter.innerText = target.toLocaleString('en-US');
                    }
                };
                updateCount();
                observer.unobserve(counter); // انیمیشن فقط یک بار اجرا شه
            }
        });
    };

    const counterObserver = new IntersectionObserver(animateCounters, { threshold: 0.5 });
    counters.forEach(counter => counterObserver.observe(counter));
});
